<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vehicle Price Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <h1>Vehicle Price Predictor ðŸš—</h1>
        <form method="POST" action="/predict">
            <label for="year">Year</label>
            <input type="number" name="year" placeholder="e.g., 2020" required>

            <label for="cylinders">Cylinders</label>
            <input type="number" name="cylinders" placeholder="e.g., 4" required>

            <label for="mileage">Mileage</label>
            <input type="number" name="mileage" step="0.01" placeholder="e.g., 25000.5" required>

            <label for="doors">Doors</label>
            <input type="number" name="doors" placeholder="e.g., 4" required>

            <label for="make">Make</label>
            <input type="text" name="make" placeholder="e.g., Toyota" required>

            <label for="fuel">Fuel</label>
            <input type="text" name="fuel" placeholder="e.g., Petrol" required>

            <label for="transmission">Transmission</label>
            <input type="text" name="transmission" placeholder="e.g., Automatic" required>

            <label for="body">Body</label>
            <input type="text" name="body" placeholder="e.g., Sedan" required>

            <label for="drivetrain">Drivetrain</label>
            <input type="text" name="drivetrain" placeholder="e.g., FWD" required>

            <label for="model">Model</label>
            <input type="text" name="model" placeholder="e.g., Corolla" required>

            <label for="trim">Trim</label>
            <input type="text" name="trim" placeholder="e.g., XLE" required>

            <label for="engine">Engine</label>
            <input type="text" name="engine" placeholder="e.g., 1.8L I4" required>

            <label for="exterior_color">Exterior Color</label>
            <input type="text" name="exterior_color" placeholder="e.g., Red" required>

            <label for="interior_color">Interior Color</label>
            <input type="text" name="interior_color" placeholder="e.g., Black" required>

            <button type="submit">Predict Price</button>
        </form>

        {% if prediction_text %}
        <div class="result">
            {{ prediction_text }}
        </div>
        {% endif %}
    </div>
</body>
</html>
